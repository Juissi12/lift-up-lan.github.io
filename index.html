			<h1>TURNAUKSET</h1>
			<p>Laneilla on mahdollisuus osallistua yhteen tiimiturnaukseen ja yhteen sooloturnaukseen. 
			   Turnauksissa olevat pelit määräytyvät ilmoittautumisten perusteella. 
			   Turnaus järjestetään, mikäli siihen ilmoittautuu riittävästi pelaajia. Turnauksen pelit tullaan streamaamaan!</p> 		   
			<h2>Tiimiturnaus</h2>		  
			<p>Tiimiturnaukset järjestetään yhdestä seuraavista peleistä:</p>
			<div class="pelit">
				<div>CS:GO</div>
				<div>League of Legends</div>
				<div>Dota 2</div>
			</div>
			<p>Tiimiturnaukseen ilmoittautuessasi sinulta kysytään joukkue, jossa tulet pelaamaan.</p>
			<h2>Sooloturnaus</h2>		   
			<p>Sooloturnaus järjestetään yhdestä seuraavista peleistä:</p>
			<div class="pelit">
				<div>Team Fight Tactics</div>
				<div>Underlords</div>
				<div>Hearthstone</div>
			</div>

	  <div id="info" class="sivu">
		<div>
			<h1>INFO</h1>

			<h2>Mitä konepaikka sisältää?</h2>
			<p>Saat laneilla konepaikan, joka sisältää pöydän, tuolin, yhden maadoitetun 
			   pistorasian sekä yhden ethernet-verkkopaikan. Laneilla on myös peseytymismahdollisuus.</p> 
			
			<h2>Mitä mukaan laneille?</h2>
			<p>Tarvitset mukaan ainakin seuraavat asiat:
			  <ul>
				<li>tietokone, näyttö sekä tarpeelliset kaapelit</li>
                <li>hiiri, näppäimistö ja kuulokkeet</li>
				<li>jatkojohto (min. 3-4 pistokepaikkaa)</li>
				<li>ethernet-verkkojohto (pituus vähintään 3m)</li>
				<li>makuualusta, makuupussi ja tyyny (jos nukut lanien aikana)</li>
			  </ul>
			</p> 
			
			<h2>Miten saavun?</h2>
			<p>Kiinteistöllä on isot parkkipaikat, auton paikoitus ei ole ongelma. 
			   Sisäänkäynti laneille tapahtuu Sahakadun puolelta, A-oven kautta.
			   Tullessasi sinulle näytetään konepaikkasi sekä muut tarpeelliset asiat.</p>
			 
			<h2>Mistä saan syötävää?</h2>
			<p>Voit tuoda mukanasi omat eväät. 
			   Oppilaitoksen opiskelijakunta pitää buffettia aulassa, josta voit ostaa mm. suolaista ja kahvia.</p>
			 
			<h2>Mitä minun tulee vielä huomioida?</h2>
			<p>Hienoa, että kysyit! Muista, että lanit ovat päihteettömät!</p>
